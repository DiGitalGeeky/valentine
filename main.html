<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 0 10px;
    }

    img {
      width: 200px;
      max-width: 50%;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
    }

    button {
      flex: 1 1 40%;
      min-width: 120px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease;
      z-index: 1;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ffffff;
      color: #333;
    }

    #message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: white;
      display: none;
      padding: 0 20px;
    }
  </style>
</head>
